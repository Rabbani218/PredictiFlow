name: CI Smoke Test (docker-compose + go_health)

on:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v2
      - name: Build and start compose
        run: |
          docker compose up -d --build
      - name: Wait for backend
        run: |
          echo "Waiting for backend..."
          for i in {1..30}; do
            if curl -sSf http://localhost:8000/health >/dev/null; then echo OK && exit 0; fi
            sleep 2
          done
          echo "Backend did not become ready"; exit 1
      - name: Run Go health-check
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Run go_health
        run: |
          go run tools/go_health.go http://localhost:8000/health
      - name: Tear down
        if: always()
        run: docker compose down --volumes --remove-orphans
